<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NexTalk Example.</title>
</head>
<body>

	<a href="javascript:;" target="_blank" onclick="openChatBox();">弹出聊天框</a>
	<a href="javascript:;" target="_blank" onclick="openChatBox2();">简易聊天框</a>
	
	<a href="iframe.html" target="_blank">网页右下角聊天</a>
	<a href="window.html" target="_blank">全屏聊天</a>
	<a href="mobile.html" target="_blank">手机端聊天</a>
	<script type="text/javascript">
	    function openChatBox2() {
            openWindow("../html/chatbox.html", "window_chat2", 790, 500);
        }
        function openChatBox() {
            openWindow("window.html", "window_chat", 790, 500);
        }
        function openWindow(url, name, iWidth, iHeight) {
            // 获得窗口的水平位置
            var iLeft = (window.screen.width - 10 - iWidth) / 2;
            // 获得窗口的垂直位置
            var iTop = (window.screen.height - 30 - iHeight) / 2;
            window.open(
	          url,
	          name,
	          'height=' + iHeight + ',innerHeight=' + iHeight + ',width=' + iWidth
	          + ',innerWidth=' + iWidth + ',top=' + iTop + ',left=' + iLeft
	          + ',toolbar=no,menubar=no,scrollbars=no,resizeable=no,location=no,status=no');
        }
    </script>
</body>
</html>
