<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>简易的全屏聊天</title>
</head>
<body>
    <script type="text/javascript" src="../script/nextalk-main.js"></script>
    <script type="text/javascript">
        nextalkMain.setConfig({
            // 引入资源文件的根路径
            resPath : '/nextalk-webim-song/src/',
            // API根路径
            apiPath : '/nextalk-webim-song/',
            // 简易版本
            simple : true,
            // API路由
            route : {
                online : "online.do",
                offline : "offline.do",
                buddies : "buddies.do",
                remove_buddy : "remove_buddy.do",
                deactivate : "refresh.do",
                message : "message.do",
                presence : "presence.do",
                status : "status.do",
                setting : "setting.do",
                history : "history.do",
                clear : "clear_history.do",
                download : "download_history.do",
                // room actions
                invite : "invite.do",
                join : "join.do",
                leave : "leave.do",
                block : "block.do",
                unblock : "unblock.do",
                members : "members.do",
                // notifications
                notifications : "notifications.do",
                // upload files
                upload : "upload.do"
            }
        });
        nextalkMain.go();
    </script>
</body>
</html>
