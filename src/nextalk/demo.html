<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>Demo Chat</title>
</head>
<body>
	<!-- NexTalkWebIM here -->
	<script type="text/javascript" src="../script/nextalk-boot.js"></script>
	<script type="text/javascript">
        // 配置引导程序需要导入文件的根路径
        nextalkBoot.path = '/';
        nextalkBoot.route = {
            online : "online.do",
            offline : "offline.do",
            buddies : "buddies.do",
            remove_buddy : "remove_buddy.do",
            deactivate : "refresh.do",
            message : "message.do",
            presence : "presence.do",
            status : "status.do",
            setting : "setting.do",
            history : "history.do",
            clear : "clear_history.do",
            download : "download_history.do",
            // room actions
            invite : "invite.do",
            join : "join.do",
            leave : "leave.do",
            block : "block.do",
            unblock : "unblock.do",
            members : "members.do",
            // notifications
            notifications : "notifications.do",
            // upload files
            upload : "upload.do"
        };
        nextalkBoot.appId = 'app_id';
        nextalkBoot.apiPath = '/';
        nextalkBoot.start();
    </script>
</body>
</html>
